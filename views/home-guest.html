<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spider-Gazelle Multitenancy Starter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 1rem;
    }
    .landing {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    .login-card {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      margin-bottom: 1.5rem;
    }
    .login-card h1 {
      margin: 0 0 0.5rem 0;
      color: #333;
      font-size: 1.75rem;
    }
    .login-card .tagline {
      color: #666;
      margin: 0 0 1.5rem 0;
      font-size: 0.95rem;
    }
    .sign-in-btn {
      display: block;
      width: 100%;
      padding: 0.875rem 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
    }
    .sign-in-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .features {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
      text-align: left;
    }
    .feature {
      background: rgba(255,255,255,0.15);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      color: white;
      font-size: 0.875rem;
    }
    @media (max-width: 500px) {
      .features {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="landing">
    <div class="login-card">
      <h1>Spider-Gazelle Multitenancy Starter</h1>
      <p class="tagline">Production-ready template with PostgreSQL, multi-tenant organizations, and OAuth authentication.</p>
      <a href="/auth/login" class="sign-in-btn">Sign In</a>
    </div>
    
    <div class="features">
      <div class="feature">Multi-tenant organizations</div>
      <div class="feature">User groups with permissions</div>
      <div class="feature">Google &amp; Microsoft OAuth</div>
      <div class="feature">Email invites &amp; password reset</div>
    </div>
  </div>
</body>
</html>

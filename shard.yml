name: spider-gazelle
version: 2.0.0

dependencies:
  # The server framework
  action-controller:
    github: spider-gazelle/action-controller

  # PG ORM
  pg-orm:
    github: spider-gazelle/pg-orm

  # SQL Migrations
  micrate:
    github: amberframework/micrate

  # SSO Authentication
  multi_auth:
    github: spider-gazelle/multi_auth

development_dependencies:
  ameba:
    github: veelenga/ameba
  hot_topic:
    github: jgaskins/hot_topic

# compile target
targets:
  app:
    main: src/app.cr
